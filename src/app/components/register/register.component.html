<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
/>

<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px">
      <h4 class="card-title mt-3 text-center">Kayıt ol</h4>
      <form [formGroup]="registerForm">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input formControlName="firstName" name="" class="form-control" placeholder="İsim" type="text" />
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input
          formControlName="lastName"
            name=""
            class="form-control"
            placeholder="Soyisim"
            type="text"
          />
        </div>
        <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input
            name=""
            class="form-control"
            placeholder="E-Posta"
            type="email"
            formControlName="email"
          />
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input
          formControlName="companyName"
            name=""
            class="form-control"
            placeholder="Şirket Adı"
            type="text"
          />
        </div>
        <!-- form-group// -->
        <!-- form-group// -->
        <!-- form-group end.// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" placeholder="Parola" type="password" formControlName="password" />
        </div>
        <!-- form-group// -->
        <!-- form-group// -->
        <div class="form-group">
          <button
            type="submit"
            (click)="register()"
            class="btn btn-primary btn-block"
          >
            Kayıt Ol
          </button>
        </div>
        <!-- form-group// -->
        <p class="text-center">
          Hesabınız var mı? <a href="/login">Giriş yap</a>
        </p>
      </form>
    </article>
  </div>
  <!-- card.// -->
</div>
<!--container end.//-->
